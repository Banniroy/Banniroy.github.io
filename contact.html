    <figure>

    <main class="main">
      <article class="main-article">
        <h2 class="h-heading">Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset class="field">
            <legend class="field_legend">Send Us A Message</legend>
            <p class="field_p">
              <label class="contact_label" for="name">Name:</label>
              <input
                class="contact_input"
                type="text"
                name="name"
                id="name"
                placeholder="full name"
                required
              />
            </p>
            <p class="field_p">
              <label class="contact_label" for="email">Email:</label>
              <input
                class="contact_input"
                type="email"
                name="email"
                id="email"
                placeholder="abc@gmail.com"
                required
              />
            </p>
            <p>
              <label class="contact_label" for="message">Your Message:</label>
              <textarea
                class="contact_text"
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message"
              ></textarea>
            </p>
          </fieldset>

          <div class="button1">
            <button class="button2" type="submit">Send</button>
            <button class="button2" type="reset">Reset</button>
          </div>
        </form>
      </article>

      <article class="main1">
        <h2 class="h-heading">Our Location</h2>

          Phone:
          <a class="paragraph1" href="tel:+2348138318997">Our phone number</a>
        </address>
      </article>

      <p class="paragraph">
